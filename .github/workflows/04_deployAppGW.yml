name: 4. Deploy-App-Gateway
on:
    workflow_dispatch:

env:
    LOCATION: "canadacentral"
    SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

permissions:
  id-token: write
  contents: read

jobs:
    Deploy_PerimeterLandingZone:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Azure Login
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Set Az Context
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                    az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                    az account show

            - name: Deploy WAF Policy For App Gateway
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                    az deployment sub create \
                        --name "Deploy_AppGateway" \
                        --location $LOCATION \
                        --template-file modules/appGWplainDeployment.bicep \
                        --parameters config/appGW/AppGW01plain.bicepparam